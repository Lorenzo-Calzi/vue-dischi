<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="../BONUS/ASSETS/CSS/style.css">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css "integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w== "crossorigin="anonymous" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Title -->
    <title>Dischi</title>
</head>
<body>
    
    <div id="app">
        <nav>
            <i class="fab fa-spotify"></i>
            <div class="filters">
                <div>
                    <label for="genre">Select a genre</label>
                    <select name="genre" id="genre" v-model="selected">
                        <option disabled value="">Please select one</option>
                        <option v-for="genre in genres" :value="genre">{{genre}}</option>
                    </select>
                </div>

                <div class="sort" @click="sort(disks)">

                    <i v-if="!sorted || sorted === 'ASC'" title="filter by year"
                        class="fas fa-sort-numeric-down fa-lg fa-fw"></i>
                    <i v-if="sorted === 'DESC'" title="filter by year" class="fas fa-sort-numeric-up fa-lg fa-fw"></i>
                </div>
            </div>
        </nav>
        <div class="disks" v-if="!error">

            <div class="disk" v-for="disk in disks" :key="disk.title"
                v-if="disk.genre === selected || selected === 'all' ">
                <img class="poster" :src="disk.poster" alt="disk.title">
                <h3 class="title">
                    {{disk.title}}
                </h3>
                <div class="meta">
                    <div class="author">{{disk.author}}</div>
                    <div class="year">{{disk.year}}</div>
                </div>
            </div>
        </div>
        <div v-else>{{error}}</div>
    </div>


    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Main JS -->
    <script src="../BONUS/ASSETS/JS/main.js"></script>

</body>
</html>
